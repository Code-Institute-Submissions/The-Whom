    <section>
           <section class="container-fluid">
        <div class="row contact-container">
            <div>
                <h1 class="anton-wh">Looking for a band?</h1>
                <h3 class="anton-wh">Hire us!</h3>
            </div>
            <div class="center-form container-fluid">
                <form>
                    <input type="text" name="name" class="form-control crete-bl" id="fullname" placeholder="Name" required/>
                    <input type="number" name="phonenumber" class="form-control crete-bl" id="phonenumber" placeholder="phone number" required/>
                    <input type="text" name="emailaddress" class="form-control crete-bl" id="emailaddress" placeholder="Email" required/>
                    <textarea rows="5" name="requirementsummary" class="form-control crete-bl" id="projectsummary" placeholder="Tell us about the gig" required></textarea>
                    <button type="submit" class="btn button center-block">Send contact request</button>
                </form>
                <p class="smallprint">*All contact forms are replied to within 48hours (excluding weekends and bank holidays),<br> please re-submit request if you don't recieve a reply within this time.
                    </p>
               


            </div>
        </div>

    </section>
